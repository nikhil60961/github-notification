name: Notify Google Chat on Deployment

on:
  push:
    branches:
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment Environment"
        required: true
        type: string
      pr_id:
        description: "Pull Request ID"
        required: true
        type: string

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ðŸ”¹ Case 1: Push to develop â†’ set environment = dev and fetch PR
      - name: Set environment for develop
        if: github.ref == 'refs/heads/develop'
        run: echo "ENVIRONMENT=dev" >> $GITHUB_ENV

      - name: Get PR Number for develop
        if: github.ref == 'refs/heads/develop'
        id: get_pr
        run: |
          PR_NUMBER=$(gh pr list --state merged --search "${{ github.sha }}" --json number --jq '.[0].number')
          if [ -z "$PR_NUMBER" ]; then
            echo "No PR found for this commit"
            PR_NUMBER="N/A"
          fi
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ”¹ Case 2: Tag deployment (workflow_dispatch)
      - name: Set environment for dispatch
        if: github.event_name == 'workflow_dispatch'
        run: echo "ENVIRONMENT=${{ inputs.environment }}" >> $GITHUB_ENV

      - name: Set PR number for dispatch
        if: github.event_name == 'workflow_dispatch'
        run: echo "PR_NUMBER=${{ inputs.pr_id }}" >> $GITHUB_ENV

      # ðŸ”¹ Deployment step (Hello World simulation)
      - name: Run Hello World Deployment Step
        run: |
          echo "Hello World - Simulating deployment on $ENVIRONMENT"
          echo "From PR #${PR_NUMBER:-${{ steps.get_pr.outputs.pr_number }}}"

      # ðŸ”¹ Send notification to Google Chat
      - name: Send notification to Google Chat
        run: |
          PR_NUM=${PR_NUMBER:-${{ steps.get_pr.outputs.pr_number }}}
          message="Deployment completed on $ENVIRONMENT from the PR #$PR_NUM"
          curl -X POST "${{ secrets.GOOGLE_CHAT_WEBHOOK }}" \
            -H "Content-Type: application/json" \
            -d "{\"text\": \"${message}\"}"
