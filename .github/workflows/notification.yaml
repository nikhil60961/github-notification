name: Notify Google Chat on Deployment

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Hello World Deployment Step
        run: |
          echo "Hello World - Simulating deployment to main branch"
          echo "Commit: ${{ github.sha }}"
      
      - name: Send notification to Google Chat
        run: |
          message="Deployment completed to *main* from commit ${{ github.sha }}"
          curl -X POST "${{ secrets.GOOGLE_CHAT_WEBHOOK }}" \
            -H "Content-Type: application/json" \
            -d "{\"text\": \"${message}\"}"
